{% extends 'core/base.html' %}

{% load static %}

{% block content %}

    <div id="page-wrapper col-lg-12 col-md-6 col-sm-12" >
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Copa do Mundo 2018</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12" >
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Jogos da Copa
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body text-center  ">
                        <table width="100%" class="table table-striped table-bordered table-hover col-md-12 col-sm-6 display-8" id="dataTables-example">
                            <thead class="bg-info text-white">
                            <tr>
                                <th>Hor√°rio</th>
                                <th>Mandante</th>
                                <th>Placar</th>
                                <th>Placar</th>
                                <th>Visitante</th>
                                <th>Valor</th>
                                <th>Apostar</th>
                            </tr>
                            </thead>

                            {% for jogo in jogos %}

                                <tbody>
                                <tr class="odd gradeX text-center" >
                                    <td >{{ jogo.horario }}</td>
                                    <td>{{ jogo.selecao_1 }}</td>
                                    <td style="width:90px;"><input type="number" maxlength="1" min="0" name="placar_1" class="form-control" required></td>
                                    <td style="width: 90px;"><input type="number" maxlength="1" min="0" name="placar_2" class="form-control" required></td>
                                    <td>{{ jogo.selecao_2 }}</td>

                                    <td>
                                        <select class="custom-select">
                                            <option selected>Escolha um valor</option>
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                            <option value="20">20</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>
                                    </td>
                                    <td><a class="btn btn-outline-danger" href="">Apostar</a></td>
                                </tr>
                                </tbody>
                            {% endfor %}

                        </table>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /.row -->

{% endblock content %}
