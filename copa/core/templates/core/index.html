{% extends 'core/base.html' %}

{% load static %}

{% block content %}
    <br xmlns="http://www.w3.org/1999/html">
    <div id="page-wrapper col-lg-6 col-md-12 col-sm-12" >
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Copa do Mundo 2018</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <br>

        <div class="row">

            <div class="col-lg-8" >

                {% for jogo in jogos %}

                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Mandante</th>
                            <th scope="col">Placar</th>
                            <th scope="col">Placar</th>
                            <th scope="col">Visitante</th>
                            <th scope="col">Pre√ßo</th>
                        </tr>
                        </thead>
                        <tbody>

                        <form action="" method="post">
                            <tr>
                                <td>{{ jogo.selecao_1 }}</td>
                                <td style="width:90px;"><input type="number" maxlength="1" min="0" name="placar_1" class="form-control" required></td>
                                <td style="width: 90px;"><input type="number" maxlength="1" min="0" name="placar_2" class="form-control" required></td>
                                <td>{{ jogo.selecao_2 }}</td>
                                <td>
                                    <select class="custom-select">
                                        <option selected>Escolha um valor</option>
                                        <option name="cinco" value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </td>
                                <small>{{ jogo.horario }}</small>

                            </tr>
                        </form>

                        </tbody>

                    </table>
                    <a class="btn btn-danger" href="{% url 'core:aposta' jogo.id %}" type="submit">Apostar</a>

                    </form>
                    <br>
                    <br>

                {% endfor %}

            </div>
        </div>
    </div>
    </div>
{% endblock content %}
